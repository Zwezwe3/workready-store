<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mr Dee's Collection - Gallery</title>
<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#f5e6e8; /* light maroon */
  color:#333;
}
nav {
  background:#800000;
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
}
nav a {
  color:white;
  padding:12px 18px;
  text-decoration:none;
  font-weight:bold;
}
nav a:hover { background:#a52a2a; }

section { max-width:1200px; margin:40px auto; padding:20px; }
h2 { color:#800000; text-align:center; margin-bottom:20px; }

.gallery {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}
.gallery img {
  width:100%;
  height:auto;
  border-radius:10px;
  cursor:pointer;
  box-shadow:0 3px 8px rgba(0,0,0,0.1);
  transition: transform 0.3s, box-shadow 0.3s;
}
.gallery img:hover {
  transform:scale(1.05);
  box-shadow:0 6px 15px rgba(0,0,0,0.15);
}

/* Lightbox */
#lightbox {
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.8);
  justify-content:center;
  align-items:center;
  z-index:1000;
}
#lightbox img {
  max-width:90%;
  max-height:90%;
  border-radius:10px;
  box-shadow:0 6px 20px rgba(0,0,0,0.4);
}
#lightbox span {
  position:absolute;
  top:20px;
  right:30px;
  color:white;
  font-size:36px;
  cursor:pointer;
  font-weight:bold;
}
</style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="products.html">Products</a>
  <a href="laptops.html">Laptops</a>
  <a href="iphones.html">iPhones</a>
  <a href="shoes.html">Sports Shoes</a>
  <a href="jeans.html">Jeans</a>
  <a href="about.html">About</a>
  <a href="gallery.html">Gallery</a>
  <a href="contact.html">Contact</a>
</nav>

<section>
<h2>Gallery</h2>
<div class="gallery">
    <img src="469397955_555769773945031_5435838952461765627_n.jpg" alt="Gallery item">
    <img src="471168478_567211209467554_348796940778080797_n.jpg" alt="HP laptop package">
    <img src="471474623_567219082800100_8411453691755807827_n (1).jpg" alt="Gallery item">
    <img src="471327887_567219086133433_5377521008140909153_n (1).jpg" alt="Gallery item">
    <img src="490813930_1850754289078059_4878162692189863775_n.jpg" alt="Gallery item">
    <img src="491210622_1850754472411374_7778383605876351303_n.jpg" alt="Gallery item">
</div>
</section>

<!-- Lightbox -->
<div id="lightbox">
  <span id="close">&times;</span>
  <img id="lightbox-img" src="" alt="Expanded Image">
</div>

<script>
// Lightbox functionality
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const closeBtn = document.getElementById('close');

document.querySelectorAll('.gallery img').forEach(img => {
  img.addEventListener('click', () => {
    lightbox.style.display = 'flex';
    lightboxImg.src = img.src;
  });
});

closeBtn.addEventListener('click', () => {
  lightbox.style.display = 'none';
});

lightbox.addEventListener('click', e => {
  if(e.target === lightbox) lightbox.style.display = 'none';
});
</script>

</body>
</html>
