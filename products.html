<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mr Dee's Collection - Laptops</title>
<style>
body { margin:0; font-family: Arial,sans-serif; background:#f6f6f6; color:#333; }
nav { background:#800000; color:#fff; display:flex; justify-content:center; padding:12px 0; }
nav a { color:#fff; text-decoration:none; margin:0 15px; font-weight:bold; }
nav a:hover { color:#ffeb3b; }

/* Section styling */
section { max-width:900px; margin:40px auto; padding:20px; background:#f5e6e6; border-radius:10px; box-shadow:0 3px 10px rgba(0,0,0,0.05); }
section h2 { color:#800000; }

/* Product Grid */
.products-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:20px; padding:20px; max-width:1200px; margin:0 auto; }
.product { background:#fff; border-radius:10px; box-shadow:0 3px 8px rgba(0,0,0,0.1); text-align:center; padding:10px; transition: transform 0.3s, box-shadow 0.3s; cursor:pointer; }
.product:hover { transform:scale(1.05); box-shadow:0 6px 15px rgba(0,0,0,0.15); }
.product img { width:100%; height:auto; border-radius:5px; }
.price { color:#800000; font-weight:bold; margin-top:5px; display:block; }

/* Quick View Popup */
.modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); justify-content:center; align-items:center; z-index:1000; }
.modal-content { background:#f5e6e6; padding:20px; border-radius:10px; max-width:500px; width:90%; position:relative; text-align:center; box-shadow:0 6px 15px rgba(0,0,0,0.2); }
.close { position:absolute; top:10px; right:15px; font-size:24px; font-weight:bold; color:#800000; cursor:pointer; }
.add-cart-btn { background:#800000; color:white; padding:10px 15px; border:none; border-radius:5px; margin-top:10px; cursor:pointer; }
.add-cart-btn:hover { background:#a30000; }

/* Floating WhatsApp button */
.whatsapp-btn {
  position:fixed; bottom:20px; right:20px; background:#25D366; 
  color:white; border-radius:50%; width:60px; height:60px; 
  display:flex; align-items:center; justify-content:center; 
  text-decoration:none; font-size:30px; box-shadow:0 4px 8px rgba(0,0,0,0.2); z-index:1000;
  transition: transform 0.2s;
}
.whatsapp-btn:hover { transform:scale(1.1); }

/* Mini Cart */
#miniCart {
  position:fixed; bottom:100px; right:20px; background:#800000; color:white; padding:10px 15px; border-radius:8px; z-index:999;
  cursor:pointer; font-weight:bold; box-shadow:0 4px 8px rgba(0,0,0,0.2);
}
</style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="products.html">Laptops</a>
  <a href="iphones.html">iPhones</a>
  <a href="shoes.html">Sports Shoes</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
</nav>

<section>
  <h2>Laptops</h2>
  <p>Shop the best laptops from top brands. Click any product to view details or add to cart.</p>
</section>

<div class="products-grid">
  <div class="product" data-name="Laptop 3" data-price="R12,499" data-image="https://www.chavda.com/cdn/shop/files/UX3405CA_OU93210BL0X_1_0283.webp?v=1770320187" data-specs="AMD Ryzen 5, 16GB RAM, 512GB SSD">
    <img src="https://www.chavda.com/cdn/shop/files/UX3405CA_OU93210BL0X_1_0283.webp?v=1770320187" alt="Laptop 3">
    <p><strong>Laptop 3</strong><br><span class="price">R12,499</span></p>
  </div>

  <div class="product" data-name="Laptop 4" data-price="R11,999" data-image="https://www.becs.co.uk/wp-content/uploads/images/asus-laptop-KAt.jpeg" data-specs="ASUS Model">
    <img src="https://www.becs.co.uk/wp-content/uploads/images/asus-laptop-KAt.jpeg" alt="Laptop 4">
    <p><strong>Laptop 4</strong><br><span class="price">R11,999</span></p>
  </div>
</div>

<!-- Quick View Modal -->
<div class="modal" id="productModal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <img id="modalImage" src="" alt="" style="width:100%; border-radius:8px;">
    <h3 id="modalName"></h3>
    <p id="modalSpecs"></p>
    <p id="modalPrice" class="price"></p>
    <button class="add-cart-btn">Add to Cart</button>
  </div>
</div>

<!-- Mini Cart -->
<div id="miniCart">Cart: 0 items | <span id="sendCart">Send WhatsApp Order</span></div>

<!-- Floating WhatsApp Button -->
<a href="https://wa.me/27628952301" target="_blank" class="whatsapp-btn">&#x2709;</a>

<script>
// Modal logic
let modal = document.getElementById("productModal");
let modalImage = document.getElementById("modalImage");
let modalName = document.getElementById("modalName");
let modalSpecs = document.getElementById("modalSpecs");
let modalPrice = document.getElementById("modalPrice");
let closeModal = document.querySelector(".close");
let addCartBtn = document.querySelector(".add-cart-btn");

let cart = [];

document.querySelectorAll(".product").forEach(product => {
  product.addEventListener("click", () => {
    modal.style.display = "flex";
    modalImage.src = product.dataset.image;
    modalName.textContent = product.dataset.name;
    modalSpecs.textContent = product.dataset.specs;
    modalPrice.textContent = product.dataset.price;
    addCartBtn.onclick = () => {
      cart.push({name: product.dataset.name, price: product.dataset.price});
      updateCart();
      modal.style.display = "none";
    };
  });
});

closeModal.onclick = () => { modal.style.display = "none"; }
window.onclick = e => { if(e.target == modal) modal.style.display = "none"; }

function updateCart() {
  document.getElementById("miniCart").innerHTML = `Cart: ${cart.length} item(s) | <span id="sendCart">Send WhatsApp Order</span>`;
  document.getElementById("sendCart").onclick = () => {
    let msg = "Hello Mr Dee, I would like to order the following:\n";
    cart.forEach((item,i) => { msg += `${i+1}x ${item.name} - ${item.price}\n`; });
    let url = "https://wa.me/27628952301?text=" + encodeURIComponent(msg);
    window.open(url, "_blank");
  };
}
</script>

</body>
</html>
