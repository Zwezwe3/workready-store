<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mr Dee's Collection - Products</title>

<style>
body { margin:0; font-family: Arial,sans-serif; background:#f0f0f0; color:#333; }
nav { background:#333; display:flex; justify-content:center; flex-wrap:wrap; padding:12px 0; }
nav a { color:#fff; text-decoration:none; margin:0 15px; font-weight:bold; }
nav a:hover { color:#4CAF50; }

section {
  max-width:1200px;
  margin:40px auto;
  padding:20px;
  background:#fff;
  border-radius:10px;
  box-shadow:0 3px 10px rgba(0,0,0,0.05);
}

section h2 { text-align:center; margin-bottom:20px; }

.products-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  padding:20px;
}

.product {
  background:#fff;
  border-radius:10px;
  box-shadow:0 3px 8px rgba(0,0,0,0.1);
  text-align:center;
  padding:10px;
  transition: transform 0.3s, box-shadow 0.3s;
  cursor:pointer;
}

.product:hover {
  transform:scale(1.05);
  box-shadow:0 6px 15px rgba(0,0,0,0.15);
}

.product img {
  width:100%;
  height:auto;
  border-radius:5px;
}

.price {
  color:#007BFF;
  font-weight:bold;
  margin-top:5px;
}

.add-cart-btn {
  background:#007BFF;
  color:white;
  padding:10px 15px;
  border:none;
  border-radius:5px;
  margin-top:10px;
  cursor:pointer;
}

.modal {
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.6);
  justify-content:center;
  align-items:center;
}

.modal-content {
  background:#fff;
  padding:20px;
  border-radius:10px;
  max-width:500px;
  width:90%;
  position:relative;
  text-align:center;
}

.close {
  position:absolute;
  top:10px;
  right:15px;
  font-size:24px;
  cursor:pointer;
}

.whatsapp-btn {
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25D366;
  color:white;
  border-radius:50%;
  width:60px;
  height:60px;
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  font-size:30px;
}

#miniCart {
  position:fixed;
  bottom:100px;
  right:20px;
  background:#007BFF;
  color:white;
  padding:10px 15px;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<nav>
  <a href="index.html">Home</a>
  <a href="products.html">Products</a>
  <a href="laptops.html">Laptops</a>
  <a href="iphones.html">iPhones</a>
  <a href="shoes.html">Sports Shoes</a>
  <a href="jeans.html">Jeans</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
</nav>

<section>
<h2>All Products</h2>
<div class="products-grid">

<!-- Example products (structure only) -->
<div class="product" data-name="Lenovo ThinkPad Yoga" data-price="R15,999" data-specs="Intel i7, 16GB RAM, 512GB SSD" data-image="https://www.lenovo.com/medias/lenovo-laptop.jpg">
  <img src="https://www.lenovo.com/medias/lenovo-laptop.jpg">
  <p><strong>Lenovo ThinkPad Yoga</strong><br>R15,999</p>
</div>

<div class="product" data-name="iPhone 16 Pro Max" data-price="R39,999" data-specs="512GB" data-image="https://fones.co.za/wp-content/uploads/2025/11/Apple-iPhone-16-Pro-Max.jpg">
  <img src="https://fones.co.za/wp-content/uploads/2025/11/Apple-iPhone-16-Pro-Max.jpg">
  <p><strong>iPhone 16 Pro Max</strong><br>R39,999</p>
</div>

<div class="product" data-name="Timberland Boots" data-price="R2,999" data-specs="Waterproof boots" data-image="https://assets.timberland.com/images/TB1A5RJD231-ALT4.png">
  <img src="https://assets.timberland.com/images/TB1A5RJD231-ALT4.png">
  <p><strong>Timberland Boots</strong><br>R2,999</p>
</div>

</div>
</section>

<!-- Modal -->
<div class="modal" id="productModal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <img id="modalImage" style="width:100%; border-radius:8px;">
    <h3 id="modalName"></h3>
    <p id="modalSpecs"></p>
    <p id="modalPrice" class="price"></p>
    <button class="add-cart-btn">Add to Cart</button>
  </div>
</div>

<div id="miniCart">Cart: 0 items</div>
<a href="https://wa.me/27628952301" target="_blank" class="whatsapp-btn">&#9993;</a>

<script>
let modal=document.getElementById("productModal");
let modalImage=document.getElementById("modalImage");
let modalName=document.getElementById("modalName");
let modalSpecs=document.getElementById("modalSpecs");
let modalPrice=document.getElementById("modalPrice");
let closeModal=document.querySelector(".close");
let addCartBtn=document.querySelector(".add-cart-btn");
let miniCart=document.getElementById("miniCart");

let cart=[];

document.querySelectorAll(".product").forEach(p=>{
  p.addEventListener("click",()=>{
    modal.style.display="flex";
    modalImage.src=p.dataset.image;
    modalName.textContent=p.dataset.name;
    modalSpecs.textContent=p.dataset.specs;
    modalPrice.textContent=p.dataset.price;

    addCartBtn.onclick=()=>{
      cart.push({name:p.dataset.name,price:p.dataset.price});
      updateCart();
      modal.style.display="none";
    }
  });
});

closeModal.onclick=()=>modal.style.display="none";
window.onclick=e=>{ if(e.target==modal) modal.style.display="none"; };

function updateCart(){
  miniCart.textContent="Cart: "+cart.length+" item(s)";
  miniCart.onclick=()=>{
    let msg="Hello Mr Dee, I would like to order:\n";
    cart.forEach((item,i)=>{
      msg+=(i+1)+"x "+item.name+" - "+item.price+"\n";
    });
    window.open("https://wa.me/27628952301?text="+encodeURIComponent(msg));
  };
}
</script>

</body>
</html>
