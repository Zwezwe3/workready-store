<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mr Dee's Collection - Products</title>
<style>
body { margin:0; font-family: Arial,sans-serif; background:#f5e6e6; color:#333; }
nav { background:#800000; color:#fff; display:flex; justify-content:center; padding:12px 0; }
nav a { color:#fff; text-decoration:none; margin:0 15px; font-weight:bold; }
nav a:hover { color:#ffeb3b; }

/* Section styling */
section { max-width:900px; margin:40px auto; padding:20px; background:#f5e6e6; border-radius:10px; box-shadow:0 3px 10px rgba(0,0,0,0.05); }
section h2 { color:#800000; }

/* Product Grid */
.products-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:20px; padding:20px; max-width:1200px; margin:0 auto; }
.product { background:#fff; border-radius:10px; box-shadow:0 3px 8px rgba(0,0,0,0.1); text-align:center; padding:10px; transition: transform 0.3s, box-shadow 0.3s; cursor:pointer; }
.product:hover { transform:scale(1.05); box-shadow:0 6px 15px rgba(0,0,0,0.15); }
.product img { width:100%; height:auto; border-radius:5px; }
.price { color:#800000; font-weight:bold; margin-top:5px; display:block; }

/* Quick View Modal */
.modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); justify-content:center; align-items:center; z-index:1000; }
.modal-content { background:#f5e6e6; padding:20px; border-radius:10px; max-width:500px; width:90%; position:relative; text-align:center; box-shadow:0 6px 15px rgba(0,0,0,0.2); }
.close { position:absolute; top:10px; right:15px; font-size:24px; font-weight:bold; color:#800000; cursor:pointer; }
.add-cart-btn { background:#800000; color:white; padding:10px 15px; border:none; border-radius:5px; margin-top:10px; cursor:pointer; }
.add-cart-btn:hover { background:#a30000; }

/* Floating WhatsApp button */
.whatsapp-btn {
  position:fixed; bottom:20px; right:20px; background:#25D366; 
  color:white; border-radius:50%; width:60px; height:60px; 
  display:flex; align-items:center; justify-content:center; 
  text-decoration:none; font-size:30px; box-shadow:0 4px 8px rgba(0,0,0,0.2); z-index:1000;
  transition: transform 0.2s;
}
.whatsapp-btn:hover { transform:scale(1.1); }

/* Mini Cart */
#miniCart {
  position:fixed; bottom:100px; right:20px; background:#800000; color:white; padding:10px 15px; border-radius:8px; z-index:999;
  cursor:pointer; font-weight:bold; box-shadow:0 4px 8px rgba(0,0,0,0.2);
}
</style>
</head>
