<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mr Dee's Collection - Checkout</title>
<style>
body { margin:0; font-family: Arial,sans-serif; background:#f6f6f6; color:#333; }
nav { background:#800000; color:#fff; display:flex; justify-content:center; flex-wrap:wrap; padding:12px 0;}
nav a { color:#fff; text-decoration:none; margin:0 15px; font-weight:bold; }
nav a:hover { color:#ffeb3b; }
section { max-width:900px; margin:40px auto; padding:20px; background:#f5e6e6; border-radius:10px; box-shadow:0 3px 10px rgba(0,0,0,0.05); }
section h2 { color:#800000; text-align:center; margin-bottom:20px; }
#miniCart { background:#800000; color:white; padding:15px; border-radius:10px; text-align:center; font-weight:bold; }
#miniCart span { text-decoration:underline; cursor:pointer; }
.whatsapp-btn { position:fixed; bottom:20px; right:20px; background:#25D366; color:white; border-radius:50%; width:60px; height:60px; display:flex; align-items:center; justify-content:center; text-decoration:none; font-size:30px; box-shadow:0 4px 8px rgba(0,0,0,0.2); z-index:1000; transition: transform 0.2s; }
.whatsapp-btn:hover { transform:scale(1.1); }
</style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="products.html">Laptops</a>
  <a href="iphones.html">iPhones</a>

<section>
  <h2>Checkout</h2>
  <div id="miniCart">Cart is empty. Click products to add items.</div>
  <p style="text-align:center; margin-top:20px;">Once your cart is ready, click <strong>Send WhatsApp Order</strong> to place your order.</p>
</section>

<!-- WhatsApp Floating Button -->
<a href="https://wa.me/2762892301" target="_blank" class="whatsapp-btn">&#x2709;</a>

<script>
let cart = [];
// Function to simulate cart update
function updateCart() {
  const miniCart = document.getElementById('miniCart');
  if(cart.length===0){
    miniCart.innerHTML='Cart is empty. Click products to add items.';
  } else {
    let msg = 'Hello Mr Dee, I would like to order the following:\n';
    cart.forEach((item,i)=>{msg+=`${i+1}x ${item.name} - ${item.price}\n`;});
    miniCart.innerHTML=`Cart: ${cart.length} item(s) | <span id="sendCart">Send WhatsApp Order</span>`;
    document.getElementById('sendCart').onclick = ()=>{
      let url = "https://wa.me/2762892301?text=" + encodeURIComponent(msg);
      window.open(url,'_blank');
    };
  }
}

// Example: add an item (for testing purposes)
cart.push({name:'iPhone 14 Pro Max', price:'R22,999'});
updateCart();
</script>

</body>
</html>
