<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout â€“ WorkReady Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  padding: 20px;
}

.container {
  max-width: 600px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 10px;
}

h1 {
  text-align: center;
}

.cart-item {
  display: flex;
  justify-content: space-between;
  margin: 8px 0;
}

.total {
  font-weight: bold;
  margin-top: 15px;
  font-size: 18px;
}

input, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  font-size: 16px;
}

button {
  background: #25D366;
  color: white;
  border: none;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
  <h1>Checkout</h1>

  <div id="cartItems"></div>
  <div class="total" id="cartTotal"></div>

  <input type="text" id="customerName" placeholder="Your Name" required>
  <input type="text" id="customerPhone" placeholder="Your Phone Number" required>

  <button onclick="sendOrder()">Send Order via WhatsApp</button>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function loadCart() {
  const cartItemsDiv = document.getElementById("cartItems");
  const totalDiv = document.getElementById("cartTotal");

  let total = 0;
  cartItemsDiv.innerHTML = "";

  cart.forEach(item => {
    total += item.price;

    cartItemsDiv.innerHTML += `
      <div class="cart-item">
        <span>${item.name}</span>
        <span>R${item.price}</span>
      </div>
    `;
  });

  totalDiv.innerText = "Total: R" + total;
}

function sendOrder() {
  const name = document.getElementById("customerName").value;
  const phone = document.getElementById("customerPhone").value;

  if (!name || !phone) {
    alert("Please enter your details.");
    return;
  }

  let message = "New Order:%0A";
  let total = 0;

  cart.forEach(item => {
    message += `- ${item.name} (R${item.price})%0A`;
    total += item.price;
  });

  message += `%0ATotal: R${total}%0A`;
  message += `Customer: ${name}%0A`;
  message += `Phone: ${phone}`;

  // Replace with your WhatsApp number
  const whatsappNumber = "27XXXXXXXXX";

  window.open(`https://wa.me/${whatsappNumber}?text=${message}`, "_blank");
}

loadCart();
</script>

</body>
</html>
